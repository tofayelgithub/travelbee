{% extends 'profile/base.html' %} {% block profile %}
<div class="flex flex-col gap-4">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-bold text-gray-900">
                Change your password
            </h3>
            <div class="mt-2 mx-auto max-w-xl text-sm text-gray-500">
                <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" method="POST">
                    {% csrf_token %}
                    <div>
                        <label
                            for="old_password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Old Password</label
                        >
                        <input
                            type="password"
                            name="old_password"
                            id="old_password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="••••••••"
                            required=""
                        />
                    </div>
                    <div>
                        <label
                            for="new_password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >New Password</label
                        >
                        <input
                            type="new_password"
                            name="new_password"
                            id="new_password"
                            placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required=""
                            pattern=".{6,}"
                            title="6 characters minimum"
                        />
                    </div>
                    <div>
                        <label
                            for="confirm_password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Confirm password</label
                        >
                        <input
                            type="confirm_password"
                            name="confirm_password"
                            id="confirm_password"
                            placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required=""
                            pattern=".{6,}"
                            title="6 characters minimum"
                        />
                    </div>
                    <div>
                        <p class="text-xs font-bold text-red-500">{{error}}</p>
                    </div>

                    <button
                        type="submit"
                        class="w-full text-white bg-orange-600 hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-primary-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                    >
                        Reset passwod
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Delete your account
            </h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>
                    Once you delete your account, you will lose all data
                    associated with it.
                </p>
            </div>
            <div class="mt-5">
                <button
                    type="button"
                    class="inline-flex items-center justify-center px-4 py-2 border border-transparent font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm"
                >
                    Delete account
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
