{% extends 'landing/base.html' %}{% load static %} {% block content %}
<div class="bg-white">
    <div
        class="space-y-5 max-w-screen flex flex-col items-center justify-center pt-36 pb-24 bg-cover bg-no-repeat bg-[url('{% static 'landing/guide-bg.jpeg' %}')]"
    >
        <h2 class="text-3xl font-extrabold tracking-tight sm:text-4xl">
            All Guides
        </h2>
        <p class="text-xl text-gray-800 font-bold">
            View all the guides available on the platform
        </p>
    </div>
    <div
        class="max-w-7xl mx-auto py-12 px-4 text-center sm:px-6 lg:px-8 lg:py-24"
    >
        <div class="space-y-8 sm:space-y-12">
            <ul
                role="list"
                class="mx-auto grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-4 md:gap-x-6 lg:max-w-5xl lg:gap-x-8 lg:gap-y-12 xl:grid-cols-6"
            >
                {% for guide in guides %}
                <li class="rounded-lg hover:shadow-xl border">
                    <a
                        href="{% url 'guide_detail' guide.id %}"
                        class="h-full w-full p-4"
                    >
                        <div class="space-y-4">
                            <img
                                class="mx-auto h-20 w-20 rounded-full lg:w-24 lg:h-24"
                                src="/media/{{guide.image}}"
                                alt=""
                            />
                            <div class="space-y-2">
                                <div class="text-xs font-medium lg:text-sm">
                                    <h3>{{guide.name}}</h3>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
